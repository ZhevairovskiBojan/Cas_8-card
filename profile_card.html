<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="profile_card.css" />
</head>
<body>
    <div class="card-container">
        <div class="img-round"></div>

        <div class="card-content">
            <h3>Manuel B. Garcia</h3> <br />
            <p>Front end developer from Mesopotamia</p> 
            <p>Istanbul, Turkey</p>
        </div>

        <div class="statistics">
            <div class="data">
                <b>1569</b>
                <p>folowers</p>
            </div>
            <div class="data">
                <b>65</b>
                <p>folowing</p>
            </div>
            <div class="data">
                <b>123</b>
                <p>articles</p>
            </div>
            <div class="data">
                <b>85</b>
                <p>works</p>
            </div>
            
        </div>

        <div class="social-media">
            <div class="img-round-link Facebook">
                <a href="https://www.facebook.com/" target="_blank"></a>
            </div>
            <div class="img-round-link Twitter">
                <a href="https://twitter.com/" target="_blank"></a>
            </div>
            <div class="img-round-link Instagram">
                <a href="https://www.instagram.com/" target="_blank"></a>
            </div>
            <div class="img-round-link Behance">
                <a href="https://www.behance.net/" target="_blank"></a>
            </div>
            <div class="img-round-link GitHub">
                <a href="https://github.com/" target="_blank"></a>
            </div>
            <div class="img-round-link LinkedIn">
                <a href="https://www.linkedin.com/" target="_blank"></a>
            </div>
            <div class="img-round-link Semos">
                <a href="https://semosedu.com.mk/" target="_blank"></a>
            </div>

            </div>

            <div class="Buttons">
                <button class="btn-left">Message</button>
                <button class="btn-right">Follow</button>

        </div>

    </div>
</body>
</html>
